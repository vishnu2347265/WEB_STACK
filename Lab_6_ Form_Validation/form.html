<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Validation</h1>
            <div class="form-field">
                <label for="username " class="form-label">Username:</label>
                <input type="text"class="form-control" nayme="username" id="username" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email" class="form-label">Email:</label>
                <input type="text"class="form-control" name="email" id="email" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password" class="form-label">Password:</label>
                <input type="password"class="form-control" name="password" id="password" autocomplete="off">
                <small></small>
            </div>


            <div class="form-field">
                <label for="confirm-password" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" name="confirm-password" id="confirm-password" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="dob" class="form-label">DOB:</label>
                <input required type="date" class="form-control" name="dob" id="dob" >
                <small></small>
            </div>

            <div class="form-field mt-2" >
                <input class="btn border" type="submit" value="Sign Up">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
